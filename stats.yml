name: Stats

on:
push:
  branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-lates

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run script
      run: python ./Roadmap/stats.py
